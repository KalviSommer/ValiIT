    function max3(a,b,c){
        if ((a >= b) && (a >= c)) {
            return a;
        } else if ((b >= a) && (b >= c)) {
            return b;
        } else return c;
    }
    function min3(a,b,c){
        if ((a <= b) && (a <= c)) {
            return a;
        } else if ((b <= a) && (b <= c)) {
            return b;
        } else return c;
    }
    function isEven (a) {
        a = a % 2;

        } else {

    }
    function min(x, y) {
        if(x < y) {
            return x;
        } else {
            return y;
        }
    }
    function max(x, y) {
        if(x > y) {
            return x;
        } else {
            return y;
        }
    }
    function abs(a){
        if (a < 0) {
            return 0 - a;
        } else return a;
    }

    function fibonacci(n) {

        let n1 = 0, n2 = 1, n3;
        let fibArray = [n + 1];
        fibArray[0] = 0;
        if (n > 0) {
            fibArray[1] = 1;
            for (let i = 2; i <= n; i++) {
                n3 = n1 + n2;
                fibArray[i] = n3;
                n1 = n2;
                n2 = n3;
            }
        }
        return fibArray[n];
    }
